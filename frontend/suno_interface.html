<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundStream - AI Music Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 240px;
            background: #111111;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff6b35;
        }

        .nav-item {
            padding: 12px 16px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background: #222;
        }

        .nav-item.active {
            background: #ff6b35;
            color: #000;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            background: #0f0f0f;
        }

        /* Center Panel */
        .creation-panel {
            flex: 1;
            padding: 30px;
            max-width: 600px;
        }

        .panel-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ff6b35;
        }

        /* Lyrics Section */
        .lyrics-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .lyrics-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #ff6b35;
            color: #000;
            border-color: #ff6b35;
        }

        .lyrics-textarea {
            width: 100%;
            height: 120px;
            background: #222;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            font-family: monospace;
            resize: vertical;
        }

        .lyrics-textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }

        /* Style Section */
        .style-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }

        .style-input {
            width: 100%;
            background: #222;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            margin-bottom: 12px;
        }

        .style-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .style-tag {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .style-tag:hover {
            background: #444;
        }

        .style-tag.selected {
            background: #ff6b35;
            color: #000;
            border-color: #ff6b35;
        }

        /* Advanced Options */
        .advanced-options {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #ccc;
        }

        .form-select {
            width: 100%;
            background: #222;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            padding: 10px;
        }

        /* Create Button */
        .create-button {
            width: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 16px;
            border-radius: 25px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .create-button:hover {
            transform: translateY(-2px);
        }

        .create-button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }

        /* Right Panel */
        .workspace-panel {
            width: 400px;
            background: #111;
            padding: 30px;
            border-left: 1px solid #333;
            overflow-y: auto;
        }

        .workspace-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .song-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #333;
        }

        .song-thumbnail {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .song-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }

        .song-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #444;
        }

        /* Loading and Status */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .status-info {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            color: #ff6b35;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="logo">üéµ SoundStream</div>
        <div class="nav-item active">üè† Home</div>
        <div class="nav-item">‚ûï Create</div>
        <div class="nav-item">üìö Library</div>
        <div class="nav-item">üîç Search</div>
        <div class="nav-item">üìª Radio</div>
        <div class="nav-item">üåü Explore</div>
        <div class="nav-item">üîî Notifications</div>
        <div class="nav-item">‚¨ÜÔ∏è Upgrade</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Creation Panel -->
        <div class="creation-panel">
            <h1 class="panel-title">Create Your Music</h1>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Lyrics Section -->
            <div class="lyrics-section">
                <div class="section-title">üé§ Lyrics</div>
                <div class="lyrics-controls">
                    <button class="toggle-btn active" id="aiLyricsBtn">Auto</button>
                    <button class="toggle-btn" id="manualLyricsBtn">Write Lyrics</button>
                    <button class="toggle-btn" id="lineByLineBtn">By Line</button>
                    <button class="toggle-btn" id="fullSongBtn">Full Song</button>
                </div>
                <textarea 
                    class="lyrics-textarea" 
                    id="lyricsTextarea" 
                    placeholder="Describe your song or write your own lyrics here..."
                ></textarea>
            </div>

            <!-- Style Section -->
            <div class="style-section">
                <div class="section-title">üé® Styles</div>
                <input 
                    type="text" 
                    class="style-input" 
                    id="styleInput" 
                    placeholder="Enter style tags (e.g., pop, electronic, upbeat)"
                />
                <div class="style-tags" id="styleTags">
                    <!-- Popular style tags will be populated here -->
                </div>
            </div>

            <!-- Advanced Options -->
            <div class="advanced-options">
                <div class="section-title">‚öôÔ∏è Advanced Options</div>

                <div class="form-group">
                    <label class="form-label">Mood</label>
                    <select class="form-select" id="moodSelect">
                        <option value="upbeat">Upbeat</option>
                        <option value="melancholic">Melancholic</option>
                        <option value="energetic">Energetic</option>
                        <option value="calm">Calm</option>
                        <option value="romantic">Romantic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Theme</label>
                    <select class="form-select" id="themeSelect">
                        <option value="general">General</option>
                        <option value="love">Love</option>
                        <option value="dreams">Dreams</option>
                        <option value="success">Success</option>
                        <option value="adventure">Adventure</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Model</label>
                    <select class="form-select" id="modelSelect">
                        <option value="V4">V4 - High Quality</option>
                        <option value="V4_5">V4.5 - Advanced (8min)</option>
                        <option value="V3_5">V3.5 - Creative</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Song Title</label>
                    <input type="text" class="style-input" id="songTitleInput" placeholder="Enter song title (optional)">
                </div>
            </div>

            <!-- Create Button -->
            <button class="create-button" id="createBtn">
                üéµ Create
            </button>
        </div>

        <!-- Workspace Panel -->
        <div class="workspace-panel">
            <h2 class="workspace-title">üé∂ My Workspace</h2>
            <div id="generatedSongs">
                <!-- Generated songs will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Available style tags (populated from backend)
        const popularStyles = [
            'electronic', 'piano', 'k-pop', 'mythisch', 'edm', 'latin',
            'pop', 'hip-hop', 'rock', 'jazz', 'blues', 'country',
            'r&b', 'reggae', 'folk', 'classical', 'house', 'techno'
        ];

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', async function() {
            await loadOptions();
            setupEventListeners();
            populateStyleTags();
        });

        // Load options from backend
        async function loadOptions() {
            try {
                const response = await fetch('/api/music-test/options');
                const data = await response.json();

                if (data.success) {
                    populateSelects(data.data);
                }
            } catch (error) {
                console.error('Failed to load options:', error);
            }
        }

        // Populate select dropdowns
        function populateSelects(options) {
            const moodSelect = document.getElementById('moodSelect');
            const themeSelect = document.getElementById('themeSelect');

            // Clear and populate mood options
            moodSelect.innerHTML = '';
            options.moods.forEach(mood => {
                const option = document.createElement('option');
                option.value = mood;
                option.textContent = mood.charAt(0).toUpperCase() + mood.slice(1);
                moodSelect.appendChild(option);
            });

            // Clear and populate theme options
            themeSelect.innerHTML = '';
            options.themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                themeSelect.appendChild(option);
            });
        }

        // Populate style tags
        function populateStyleTags() {
            const styleTagsContainer = document.getElementById('styleTags');

            popularStyles.forEach(style => {
                const tag = document.createElement('div');
                tag.className = 'style-tag';
                tag.textContent = style;
                tag.addEventListener('click', () => toggleStyleTag(tag, style));
                styleTagsContainer.appendChild(tag);
            });
        }

        // Toggle style tag selection
        function toggleStyleTag(element, style) {
            element.classList.toggle('selected');
            updateStyleInput();
        }

        // Update style input based on selected tags
        function updateStyleInput() {
            const selectedTags = Array.from(document.querySelectorAll('.style-tag.selected'))
                .map(tag => tag.textContent);
            document.getElementById('styleInput').value = selectedTags.join(', ');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Lyrics control buttons
            document.getElementById('aiLyricsBtn').addEventListener('click', () => setLyricsMode('ai'));
            document.getElementById('manualLyricsBtn').addEventListener('click', () => setLyricsMode('manual'));
            document.getElementById('lineByLineBtn').addEventListener('click', () => setGenerationType('line'));
            document.getElementById('fullSongBtn').addEventListener('click', () => setGenerationType('full'));

            // Create button
            document.getElementById('createBtn').addEventListener('click', handleCreateMusic);
        }

        // Set lyrics mode
        function setLyricsMode(mode) {
            const aiBtn = document.getElementById('aiLyricsBtn');
            const manualBtn = document.getElementById('manualLyricsBtn');
            const textarea = document.getElementById('lyricsTextarea');

            if (mode === 'ai') {
                aiBtn.classList.add('active');
                manualBtn.classList.remove('active');
                textarea.placeholder = 'Describe your song (AI will generate lyrics)...';
            } else {
                aiBtn.classList.remove('active');
                manualBtn.classList.add('active');
                textarea.placeholder = 'Write your own lyrics here...';
            }
        }

        // Set generation type
        function setGenerationType(type) {
            const lineBtn = document.getElementById('lineByLineBtn');
            const fullBtn = document.getElementById('fullSongBtn');

            if (type === 'line') {
                lineBtn.classList.add('active');
                fullBtn.classList.remove('active');
            } else {
                lineBtn.classList.remove('active');
                fullBtn.classList.add('active');
            }
        }

        // Handle music creation
        async function handleCreateMusic() {
            const createBtn = document.getElementById('createBtn');
            const originalText = createBtn.innerHTML;

            try {
                // Disable button and show loading
                createBtn.disabled = true;
                createBtn.innerHTML = '<span class="loading-spinner"></span>Creating...';

                // Get form data
                const formData = getFormData();

                // Show status
                showStatus('Starting generation...', 'info');

                // Call the SUNO-generate endpoint
                const response = await fetch('/api/music-test/suno-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Music generation started successfully!', 'success');
                    addSongToWorkspace(result);

                    // Start polling for status
                    if (result.music.taskId) {
                        pollTaskStatus(result.music.taskId, result.generation.songTitle);
                    }
                } else {
                    throw new Error(result.message || 'Generation failed');
                }

            } catch (error) {
                console.error('Creation error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                createBtn.disabled = false;
                createBtn.innerHTML = originalText;
            }
        }

        // Get form data
        function getFormData() {
            const aiLyricsActive = document.getElementById('aiLyricsBtn').classList.contains('active');
            const fullSongActive = document.getElementById('fullSongBtn').classList.contains('active');

            return {
                useAILyrics: aiLyricsActive,
                customLyrics: aiLyricsActive ? '' : document.getElementById('lyricsTextarea').value,
                description: aiLyricsActive ? document.getElementById('lyricsTextarea').value : 'Custom lyrics provided',
                style: document.getElementById('styleInput').value || 'pop',
                mood: document.getElementById('moodSelect').value,
                theme: document.getElementById('themeSelect').value,
                model: document.getElementById('modelSelect').value,
                songTitle: document.getElementById('songTitleInput').value,
                generationType: fullSongActive ? 'full' : 'line',
                instrumental: false
            };
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            // Auto-hide after 5 seconds for success/info messages
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Add song to workspace
        function addSongToWorkspace(result) {
            const workspace = document.getElementById('generatedSongs');

            const songItem = document.createElement('div');
            songItem.className = 'song-item';
            songItem.innerHTML = `
                <div class="song-thumbnail">üéµ</div>
                <div class="song-title">${result.generation.songTitle}</div>
                <div class="song-meta">${result.generation.style} ‚Ä¢ ${result.generation.mood} ‚Ä¢ Generating...</div>
                <div class="song-actions">
                    <button class="action-btn">‚ñ∂Ô∏è Play</button>
                    <button class="action-btn">üìù Edit</button>
                    <button class="action-btn">üì§ Publish</button>
                    <button class="action-btn">üóëÔ∏è Delete</button>
                </div>
            `;

            workspace.insertBefore(songItem, workspace.firstChild);
        }

        // Poll task status
        async function pollTaskStatus(taskId, songTitle) {
            const maxAttempts = 40; // 40 attempts = ~10 minutes
            let attempts = 0;

            const poll = async () => {
                try {
                    const response = await fetch(`/api/music-test/status/${taskId}`);
                    const result = await response.json();

                    if (result.success) {
                        if (result.status === 'SUCCESS' && result.response) {
                            showStatus(`‚úÖ "${songTitle}" generation completed!`, 'success');
                            updateSongStatus(taskId, 'completed', result.response);
                            return;
                        } else if (result.status === 'FAILED') {
                            showStatus(`‚ùå "${songTitle}" generation failed`, 'error');
                            updateSongStatus(taskId, 'failed');
                            return;
                        }
                    }

                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 15000); // Poll every 15 seconds
                    } else {
                        showStatus(`‚è±Ô∏è "${songTitle}" generation timeout`, 'error');
                        updateSongStatus(taskId, 'timeout');
                    }

                } catch (error) {
                    console.error('Status polling error:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 15000);
                    }
                }
            };

            // Start polling after 30 seconds
            setTimeout(poll, 30000);
        }

        // Update song status in workspace
        function updateSongStatus(taskId, status, response = null) {
            // This would update the song item in the workspace
            // Implementation depends on how you track songs
            console.log(`Song ${taskId} status: ${status}`, response);
        }
    </script>
</body>
</html>
